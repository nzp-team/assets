//
//	Default Config
//

unbindall

set pr_csqc_formenus 1
cl_nocsqc 0

bind	a				+moveleft
bind	d				+moveright
bind	w				+forward
bind	s				+back
bind	MOUSE1			+attack			// fire
bind	MOUSE2			+button8		// aimin
bind	SPACE			impulse 10   	// jump
bind    CTRL			+button4		// switch
bind	r				+button5		// reload
bind	e				+button7		// use
bind	g				+button3		// grenade
bind	v				+button6		// knife 

bind	=				impulse 22
bind	1				+button4
bind	2				+button4
bind    MWHEELUP        +button4
bind    MWHEELDOWN      +button4

bind	3				impulse 102
bind	4				impulse 33
bind	5				impulse 104
bind	6				impulse 105
bind	7				impulse 106
bind	8				impulse 107
bind	9				impulse 108
bind	0				impulse 109

//default +speed is crap, we use custom system for walk
bind	SHIFT			+sprint
alias 	+sprint 			"impulse 23"
alias 	-sprint 			"impulse 24"

//
//	Menus, console, talk
//
bind	TAB				"showscores"
bind	ESCAPE			"togglemenu"
bind	~				"toggleconsole"
bind	`				"toggleconsole"
bind	t				"messagemode"
bind	F12				"screenshot"

//
// default cvars
//

viewsize 		100
gamma 			1.0
volume 			0.7
sensitivity 	3
fov				90
gamma			1
//sky				sky   // naievil (FIXME) test skybox

vid_fullscreen_standalone 0
vid_width 1024
vid_height 768

cl_cursor "menu/cursor"
cl_cursor_bias_x 0
cl_cursor_bias_y 0
cl_cursor_scale 1
cl_bob 0
in_rawinput 1
vid_conautoscale "3"
r_clear "1"

//this makes movement not-jerky on q3bsp and makes the engine not crash in huge maps
sv_bigcoords 1
maxclients 4
sv_playerslots 8

net_compress 1
sv_nqplayerphysics 0
sv_mintic 0.045
name "Unknown Soldier"


//
// CONTROLLER BINDS
//
in_xinput 1
in_dinput 0
in_rawinput 1
joystick 0
in_restart
_windowed_mouse 1

con_notifylines "-1"
msg_filter "1"
r_scenecache "0"

joyadvaxisr "echo left (r)"
joyadvaxisu "echo left (u)"
joyadvaxisx "echo right (x)"
joyadvaxisy "echo right (y)"

bind aux10 "+attack"
bind aux9 +button8
bind aux2 +button3
bind aux1 "+moveup"
bind joy4 "impulse 30"  //B Crouch
bind joy3 +button4
bind aux6 "showscores"
bind joy1 +button5      //X Reload
bind joy2 impulse 10    //A Jump
bind aux5 "togglemenu"

bind aux3 +sprint
bind aux4 +button6
bind aux7 "echo 7"
bind aux8 "echo 8"
