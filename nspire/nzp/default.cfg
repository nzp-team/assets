//
// load keybindings
//
// commands with a leading + will also be called for key up events with
// the + changed to a -
unbindall

//
// character controls
//

// mouse options
bind	\				+mlook

//
// client environment commands
//
bind	ESCAPE		    "togglemenu"
bind	~				"toggleconsole"
bind	`				"toggleconsole"

bind	t				"messagemode"

bind	+				"sizeup"
bind	=				"sizeup"
bind	-				"sizedown"

bind    8               "+forward"
binddt  8               "+forward %i; impulse 23"
bind    5               "+back"
binddt  5               "+back %i; impulse 30"
bind    4               "+moveleft"
bind    6               "+moveright"
bind    2               "+use"
bind    1               "+knife"
bind    9               "+switch"

bind UPARROW "+lookup"
bind DOWNARROW "+lookdown"
bind LEFTARROW "+left" 
bind RIGHTARROW "+right"

bind CTRL "+aim"
bind DELETE "+attack"
bind SHIFT "+jump"

bind	INS			+klook

//
// mouse buttons
//
bind	MOUSE1		+attack
bind	MOUSE2		+forward
bind	MOUSE3		+mlook

//
// default cvars
//
viewsize 		100
gamma 			1.0
volume 			0.7
sensitivity 	3

sv_difficulty   0
sv_fastrounds   0
sv_gamemode     0
sv_headshotonly 0
sv_magic        1
sv_maxai        5
sv_startround   0

